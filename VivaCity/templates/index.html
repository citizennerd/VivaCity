<!DOCTYPE HTML>
<html>
	<head>
		<title> VivaCity </title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="https://github.com/andyet/ICanHaz.js/raw/master/ICanHaz.min.js"></script>
		<script src="/static/js/OpenLayers.js"></script>
		<script src="http://maps.google.com/maps/api/js?v=3&amp;sensor=false"></script>
		<script src="https://raw.github.com/cowboy/jquery-hashchange/v1.3/jquery.ba-hashchange.js"></script>
		<style>
			@import url(/static/css/theme/default/style.css);
			@import url(http://fonts.googleapis.com/css?family=Josefin+Sans:700);
			body {
				margin: 0 0 0 0;
			}
			header {
				height: 50px;
				background-color: black;
				color: white;
				font-family: 'Josefin Sans', sans-serif;
				font-size: xx-large;
				vertical-align: middle;
			}

			.main_title {
				display: inline-block;
				top: -6px;
				position: relative;
				left: 8px;
			}

			.area_title {
				display: inline-block;
				top: -6px;
				position: relative;
				left: 30px;
				color: #DDD;
			}

			#map {
				width: 100%;
			}
			#controls {
				/*position:absolute;
				 top:50px;
				 width:100%;*/
			}
			#nav_ctrl{
				position:absolute;
				width:150px;
				height:150px;
				background-color:blue;
				bottom:16px;
				left:0px;
			}
			#btm_ctrl{
				position:absolute;
				width:600px;
				height:150px;
				background-color:blue;
				bottom:16px;
				left: 175px;}
			#int_ctrl{
				position:absolute;
				width:5px;
				left:15px;
				bottom:166px;
				height:500px;
				background-color:blue;
			}
			#int_ctrl .btn{
				position:relative;
				margin-top:20px;
				width:60px;
				height:35px;
				left:-15px;
				background-color:orange;
			}
			#int_ctrl .erg{
				position:relative;
				margin-top:50px;
				width:60px;
				height:35px;
				left:-15px;
				background-color:red;
			}
			.hide_btn{
				position:absolute;
				width:25px;
				height:25px;
				background-color:red;
			}
			#hide_all{
				
				left:0;
				bottom: 16px;
			}
			#hide_int{
				left:0;
				bottom:125px;
			}
			#hide_btm{
				left:125px;
				bottom:0px;
			}

			footer {
				height: 15px;
				background-color: white;
				color: black;
				border-top: solid black 1px;
				font-size: x-small;
				font-family: Calibri, arial, sans-serif;
				text-align: center;
			}
			.olLayerGoogleV3.olLayerGooglePoweredBy{
				float:right;
			}
		</style>
		<script>
			function createBB(viewport) {
				return [viewport.southwest.lng, viewport.southwest.lat, viewport.northeast.lng, viewport.northeast.lat];
			}

			VC = {};
			VC.refresh = function() {
				$('#map').height($(window).height() - $('header').height() - $('footer').height() - 1);
				$('#int_ctrl').height($(window).height()-$('header').height()-$('footer').height()-$('#nav_ctrl').height()-1);
			}
			$(window).resize(VC.refresh);
			$(window).hashchange(function() {
				if (location.hash) {
					var loc = location.hash.split('#')[1];
					var op = loc.split(':');
					switch (op[0]) {
						case "goto":
							$.getJSON('/extra/maps.googleapis.com/maps/api/geocode/json?sensor=false&address=' + op[1], function(data) {
								VC.map.zoomToExtent(createBB(data.results[0].geometry.viewport));
							})
							break;
						default:
							break;
					}

				}
			});
			VC.showing = true;
			$('#hide_all').live('click', function(){
				if (VC.showing){
					$('.cmd_bar').hide();
					VC.showing = false;
				}
				else{
					$('.cmd_bar').show();
					VC.showing = true;
				}
			});
			
			$('#hide_int').live('click', function(){
				$('#int_ctrl').toggle();
			});
			
			$('#hide_btm').live('click', function(){
				$('#btm_ctrl').toggle();
			});

			$(function() {
				VC.refresh();
				$(window).hashchange();
				VC.map = new OpenLayers.Map('map', {
					controls : []
				});
				VC.map.addControl(new OpenLayers.Control.Navigation());
				VC.map.addControl(new OpenLayers.Control.Zoom());
				VC.map.addControl(new OpenLayers.Control.DragPan());
				VC.map.addControl(new OpenLayers.Control.LayerSwitcher());

				var gmap = new OpenLayers.Layer.Google("Google Streets", // the default
				{
					numZoomLevels : 20
				});
				var ghyb = new OpenLayers.Layer.Google("Google Hybrid", {
					type : google.maps.MapTypeId.HYBRID,
					numZoomLevels : 20
				});
				var gsat = new OpenLayers.Layer.Google("Google Satellite", {
					type : google.maps.MapTypeId.SATELLITE,
					numZoomLevels : 20
				});
				VC.map.addLayers([gsat, gmap, ghyb]);
				VC.map.setZoomLevel(3);

			});
		</script>
	</head>
	<body>
		<header>
			<span class="main_title">VivaCity</span><span class="area_title">Bologna</span>
		</header>
		<div id="map">

		</div>
		<div id="controls">
			<div id="nav_ctrl" class="cmd_bar">
				
				<div id="hide_btm" class="hide_btn"></div> 
				<div id="hide_int" class="hide_btn"></div> 
			</div>
			<div id="btm_ctrl" class="cmd_bar"> </div>
			<div id="int_ctrl" class="cmd_bar">
				<div id="env" class="btn"> </div> 
				<div id="env" class="btn"> </div> 
				<div id="env" class="btn"> </div> 
				<div id="env" class="btn erg"> </div> 
			</div>
			<div id="hide_all" class="hide_btn"></div> 
		</div>
		<footer>
			&copy; 2012 MMo.IT
		</footer>
	</body>
</html>
